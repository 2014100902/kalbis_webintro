<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
</head>
<body>

<h3>Object: Date</h3>
<script type="text/javascript">
var sekarang = new Date();

document.write("Waktu Sekarang: ");
document.write(sekarang.toString());

document.write("<br />");

detik = sekarang.getSeconds();
document.write(detik);
</script>

</body>
</html>
