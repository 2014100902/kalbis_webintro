<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
</head>
<body>
<h3>Object: Math</h3>
<script type="text/javascript">
document.write( Math.floor(7.3) + "<br />" );
document.write( Math.max(5, 9) + "<br />" );
document.write( Math.min(5, 9) + "<br />" );
document.write( Math.pow(9, 2) + "<br />" );
document.write( Math.round(7.7) + "<br />" );
</script>

<h3>Object: String</h3>
<script type="text/javascript">
var text = "Kalbis Institute";
var text2 = " Tercinta";
document.write(text.charAt(10) + "<br />");

var textGabungan = text.concat(text2);
document.write(textGabungan + "<br />");

var textBaru = text.replace("Institute", text2);
document.write(textBaru);
</script>

</body>
</html>
