<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
</head>
<body>

<script type="text/javascript">
// buat fungsi
function hitung(n1, n2) {
	jml = n1 + n2;
	krg = n1 - n2;
	kli = n1 * n2;
	bgi = n1 / n2;
	dompet = [jml, krg, kli, bgi];
	return dompet;
}

nilai = hitung(5,4);
document.write(nilai[0]);
document.write("<br />");
document.write(nilai[2]);

</script>

</body>
</html>
