<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
</head>
<body>

<script type="text/javascript">
// buat fungsi
function Hendrian() {
	window.alert("Saya lagi kuliah!");
	document.write("Saya kuliah di Jurusan TI");
	window.prompt("Kamu siapa?");
	Jason();
}

// memanggil fungsi
Hendrian();

function Jason() {
	window.alert("My name is Jason");
}
</script>

<button onclick="Jason()">Click me</button>

</body>
</html>
