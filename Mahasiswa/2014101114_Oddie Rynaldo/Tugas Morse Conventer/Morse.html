<!DOCTYPE html>
<html>
<head>
	<title>Morse Conventer</title>
</head>
<body>
<h1>Morse Conventer</h1>
<textarea id="kalimat"></textarea>
</br>
<input type="button" value="Conventer to Morse Code" onclick="penerjemah()">
<div id="sisip"></div>
<script type="text/javascript">
function penerjemah(){
var kalimat1;
kalimat1=document.getElementById("kalimat").value;
panjang=kalimat1.length;
indexMax=panjang-1;
var konversi="";
for(i=0;i<=indexMax;i++){
huruf=kalimat1.charAt(i);
konversi+=conventer(huruf);
sisip=document.getElementById("sisip");
sisip.innerHTML=konversi;
}
}

function conventer(i){


	switch(i) {
		case "a" : kode = ".-  "; break;
		case "b" : kode = "-...  "; break;
		case "c" : kode = "-.-.  "; break;
		case "d" : kode = "--.  "; break;
		case "e" : kode = ". "; break;
		case "f" : kode = "..-. "; break;
		case "g" : kode = "--. "; break;
		case "h" : kode = ".... "; break;
		case "i" : kode = ".. "; break;
		case "j" : kode = ".--- "; break;
		case "k" : kode = "-.- "; break;
		case "l" : kode = ".-.. "; break;
		case "m" : kode = "-- "; break;
		case "n" : kode = "-. "; break;
		case "o" : kode = "--- "; break;
		case "p" : kode = ".--. "; break;
		case "q" : kode = "--.- "; break;
		case "r" : kode = ".-. "; break;
		case "s" : kode = "... "; break;
		case "t" : kode = "- "; break;
		case "u" : kode = "..- "; break;
		case "v" : kode = "...- "; break;
		case "w" : kode = ".-- "; break;
		case "x" : kode = "-..- "; break;
		case "y" : kode = "-.-- "; break;
		case "z" : kode = "--.. "; break;
		case "1" : kode = ".---- "; break;
		case "2" : kode = "..--- "; break;
		case "3" : kode = "...-- "; break;
		case "4" : kode = "....- "; break;
		case "5" : kode = "..... "; break;
		case "6" : kode = "-.... "; break;
		case "7" : kode = "--... "; break;
		case "8" : kode = "---.. "; break;
		case "9" : kode = "----. "; break;
		case "0" : kode = "----- "; break;
	}
	return kode;
}

</script>

</body>
</html>
