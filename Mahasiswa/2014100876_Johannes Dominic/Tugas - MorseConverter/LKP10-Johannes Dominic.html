<!DOCTYPE HTML>
<html>
<head>
<title></title>
</head>
<body>
<h2><b>Morse Converter</b></h2>
<form action="" method="POST">
<textarea rows="6" cols="50" id="text"></textarea>
<br/>
<input type="button" value="Convert to Morse Code" onClick="printMorse()"/>
</form>
<div id="sisip" style="font-size:36px;">
</div>

<script type="text/javascript">



function printMorse(){
textSource = document.getElementById("text").value;

panjangString = textSource.length;
indexMax = panjangString - 1;
cetakMorse = "";
	
	for(a = 0;a <= indexMax;a++){
		karakter = textSource.charAt(a);
		cetakMorse = cetakMorse + "&nbsp &nbsp &nbsp" + morseConvert(karakter);
		document.getElementById("sisip").innerHTML= cetakMorse;
	}
	
}

function morseConvert(x){
y=x.toLowerCase();
	switch(y){
		case "a" : kode = ".-"; break;
		case "b" : kode = "-..."; break;
		case "c" : kode = "-.-."; break;
		case "d" : kode = "-.."; break;
		case "e" : kode = "."; break;
		case "f" : kode = "..-."; break;
		case "g" : kode = "--."; break;
		case "h" : kode = "...."; break;
		case "i" : kode = ".."; break;
		case "j" : kode = ".---"; break;
		case "k" : kode = "-.-"; break;
		case "l" : kode = ".-.."; break;
		case "m" : kode = "--"; break;
		case "n" : kode = "-."; break;
		case "o" : kode = "---"; break;
		case "p" : kode = ".--."; break;
		case "q" : kode = "--.-"; break;
		case "r" : kode = ".-."; break;
		case "s" : kode = "..."; break;
		case "t" : kode = "-"; break;
		case "u" : kode = "..-"; break;
		case "v" : kode = "...-"; break;
		case "w" : kode = ".--"; break;
		case "x" : kode = "-..-"; break;
		case "y" : kode = "-.--"; break;
		case "z" : kode = "--.."; break;
		case " " : kode = "|"; break;
		case "0" : kode = "-----"; break;
		case "1" : kode = ".----"; break;
		case "2" : kode = "..---"; break;
		case "3" : kode = "...--"; break;
		case "4" : kode = "....-"; break;
		case "5" : kode = "....."; break;
		case "6" : kode = "-...."; break;
		case "7" : kode = "--..."; break;
		case "8" : kode = "---.."; break;
		case "9" : kode = "----."; break;
	}
	return kode;
}	

</script>

</body>
</html>
