<!DOCTYPE html>
<html>
<head>
	<title>Morse</title>
</head>
<body>
<h2>&nbsp&nbspMorse Conveter</h2>
<form action="" method="POST">
<textarea id="input"></textarea>
</br>
<input type="button"
	   name="Convert"
	   value="Convert To Morse Code"
	   onclick="printMorse()"/>
</form>
<div id="sisip"></div>
<script type="text/javascript">
// buat fungsi printMorse --> function printMorse()
function printMorse(){
// ambil data dari textarea
var text = document.getElementById("input").value; 
	text = text.toString();
// dapatkan data panjang karakter
var panjangKarakter = text.length;
//document.write(panjangKarakter);
// buat variable untuk menampung hasil konversi morse
var	konversi = "";
// lakukan perulangan sebanyak jumlah karakter
for(x=0; x<panjangKarakter; x++){
	// ambil karakter ke x (perulangan)
	karakter = text.charAt(x);
	// konversi karakter tersebut dengan memanggil fungsi morseConvert dan menjadikan karakter tersebut menjadi inputan untuk fungsi morseConvert
	// tambahkan hasil konversi ke variable penampung hasil konversi morse
	konversi += "&nbsp &nbsp" + morseConvert(karakter);
	// dapatkan elemen dengan id=sisip
	sisip = document.getElementById("sisip");
	// sisipkan sting hasil konversi morse
	sisip.innerHTML = konversi;
}
// fungsi printMorse Berakhir
}

// buat fungsi morseConvert --> function morseConvert(x)
function morseConvert(x){
	// konversi karakter menjadi huruf besar/kecil
	x = x.toLowerCase();
	// periksa apakah karakter bernilai 1, b, c dst (gunakan switch case atau if else)
	switch(x){
		case "a":kode=".- "; break;
		case "b":kode="-... "; break;
		case "c":kode="-.-. "; break;
		case "d":kode="-.. "; break;
		case "e":kode=". "; break;
		case "f":kode="..-. "; break;
		case "g":kode="--. "; break;
		case "h":kode=".... "; break;
		case "i":kode=".. "; break;
		case "j":kode=".--- "; break;
		case "k":kode="-.- "; break;
		case "l":kode=".-.. "; break;
		case "m":kode="-- "; break;
		case "n":kode="-. "; break;
		case "o":kode="--- "; break;
		case "p":kode=".--. "; break;
		case "q":kode="--.- "; break;
		case "r":kode=".-. "; break;
		case "s":kode="... "; break;
		case "t":kode="- "; break;
		case "u":kode="..- "; break;
		case "v":kode="...- "; break;
		case "w":kode=".-- "; break;
		case "x":kode="-..- "; break;
		case "y":kode="-.-- "; break;
		case "z":kode="--.. "; break;
		case "1":kode=".---- "; break;
		case "2":kode="..--- "; break;
		case "3":kode="...-- "; break;
		case "4":kode="....- "; break;
		case "5":kode="..... "; break;
		case "6":kode="-.... "; break;
		case "7":kode="--... "; break;
		case "8":kode="---.. "; break;
		case "9":kode="----. "; break;
		case "0":kode="----- "; break;
		case " ":kode="|"; break;
	}
// setelah di konversi, kembalikan (return) hasil konversinya
return kode;
} // fungsi morseConvert berakhir

</script>
</body>
</html>
