<!DOCTYPE HTML>
<html>
<head>
	<title> MORSE </title>
</head>
<body>

<h1> Morse Converter </h1>
<form action="" method="POST">
<textarea id="z"> </textarea>
<br/>
<input type="button"; value="Convert to Morse Code"; onclick="morse();" />
</form>

<script type="text/javascript">
function morse() {
	text = document.getElementById("z").value;
	text = text.toString();
	jml = text.length;
	indexmax = jml - 1;
	cetak = "";
		for(a=0; a<=indexmax; a++) {
		kar = text.charAt(a);
		cetak = cetak + "&nbsp &nbsp &nbsp" + morseconvert(kar);
		document.getElementById("sisip").innerHTML = cetak;
		}
}

function morseconvert(x){
	y = x.toLowerCase();
	switch (y) {
		case "a": kode=".-"; break;
		case "b": kode="-..."; break;
		case "c": kode="-.-."; break;
		case "d": kode="-.."; break;
		case "e": kode="."; break;
		case "f": kode="..-."; break;
		case "g": kode="--."; break;
		case "h": kode="...."; break;
		case "i": kode=".."; break;
		case "j": kode=".---"; break;
		case "k": kode="-.-"; break;
		case "l": kode=".-.."; break;
		case "m": kode="--"; break;
		case "n": kode="-."; break;
		case "o": kode="---"; break;
		case "p": kode=".--."; break;
		case "q": kode="--.-"; break;
		case "r": kode=".-."; break;
		case "s": kode="..."; break;
		case "t": kode="-"; break;
		case "u": kode="..-"; break;
		case "v": kode="...-"; break;
		case "w": kode=".--"; break;
		case "x": kode="-..-"; break;
		case "y": kode="-.--"; break;
		case "z": kode="--.."; break;
	
		case "1": kode=".----"; break;
		case "2": kode="..---"; break;
		case "3": kode="...--"; break;
		case "4": kode="....-"; break;
		case "5": kode="....."; break;
		case "6": kode="-...."; break;
		case "7": kode="--..."; break;
		case "8": kode="---.."; break;
		case "9": kode="----."; break;
		case "0": kode="-----"; break;
		case " ": kode="|"; break;
	}
	return kode;	
}
</script>
<div id="sisip"> </div>
</body>
</html>
